name: CI

env:
  BUILD_CONFIGURATION: Release
on: [push, pull_request]
jobs:
  Linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        lfs: false
    - uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: x11-xserver-utils libgl1-mesa-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev gcc make g++ libxmu-dev libxi-dev libgl-dev libglu1-mesa-dev libvulkan1 mesa-vulkan-drivers vulkan-tools libvulkan-dev libasound2-dev libflac-dev libogg-dev libtool libvorbis-dev libopus-dev libsndfile1-dev libglew-dev libssl-dev zlib1g zlib1g-dev
        version: 1.0
    - name: Checkout submodules
      shell: bash
      run: |
          git submodule sync --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
    - name: Install the engine
      shell: bash
      run: ./install.sh ci
    - name: Install the project
      shell: bash
      run: ./create-project.sh t ci
  Windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
    - name: Checkout submodules
      run: |
          git submodule sync --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
    - name: Checkout LFS objects
      run: git lfs checkout
    - name: Set MSBuild env
      uses: microsoft/setup-msbuild@v1.1
    - name: Install the engine
      run: bash install.sh ci
    - name: Install the project
      run: bash create-project.sh t ci
